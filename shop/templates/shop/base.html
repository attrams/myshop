{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="django ecommerce project">
        <meta name="keywords" content="ecommerce django project">
        <title>
            {% block title %}
                My Shop
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static "css/base.css" %}">
    </head>
    <body>
        <div id="header">
            <a href="{% url "shop:product_list" %}" class="logo">My Shop</a>
        </div>
        <div id="subheader">
            <div class="cart">Your cart is empty.</div>
        </div>
        <div id="content">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
